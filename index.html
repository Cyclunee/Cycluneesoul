<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CycluneeSoul | Silent Observer on Polygon</title>
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
            color: white;
            margin: 0;
        }
        .bg-grid { 
            background-image: radial-gradient(circle, #ffffff08 1px, transparent 1px); 
            background-size: 40px 40px; 
        }
        .glow-yellow { box-shadow: 0 0 50px rgba(250, 204, 21, 0.2); }
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #fac415; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Helper Components ---
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // --- Layout Components ---
        const Navbar = ({ activePage, setActivePage }) => {
            const [isOpen, setIsOpen] = useState(false);
            const navItems = [
                { id: 'home', label: 'Vision' },
                { id: 'tokenomics', label: 'Tokenomics' },
                { id: 'whitepaper', label: 'Whitepaper' },
                { id: 'roadmap', label: 'Roadmap' },
            ];

            return (
                <nav className="fixed w-full z-50 bg-black/80 backdrop-blur-xl border-b border-white/5">
                    <div className="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
                        <div className="flex items-center gap-3 cursor-pointer group" onClick={() => setActivePage('home')}>
                            <div className="w-10 h-10 bg-yellow-400 rounded-full flex items-center justify-center text-black group-hover:scale-110 transition-transform shadow-lg">
                                <Icon name="eye" size={20} />
                            </div>
                            <span className="text-xl font-black uppercase tracking-tighter text-white">CycluneeSoul</span>
                        </div>
                        
                        <div className="hidden md:flex gap-8 items-center text-[10px] uppercase font-bold tracking-[0.2em] text-gray-400">
                            {navItems.map(item => (
                                <button 
                                    key={item.id} 
                                    onClick={() => setActivePage(item.id)} 
                                    className={`hover:text-yellow-400 transition-colors ${activePage === item.id ? 'text-yellow-400 border-b border-yellow-400 pb-1' : ''}`}
                                >
                                    {item.label}
                                </button>
                            ))}
                            <a href="https://www.pinksale.finance/launchpad/polygon/0xEA5e2826BF36bC2153C8d034A2F0269a0e0561AD" target="_blank" className="bg-yellow-400 text-black px-6 py-2 rounded-xl font-black hover:bg-white transition-all shadow-xl">PRESALE $CYCL</a>
                        </div>

                        <button className="md:hidden text-white" onClick={() => setIsOpen(!isOpen)}>
                            <Icon name={isOpen ? "x" : "menu"} size={28} />
                        </button>
                    </div>

                    {isOpen && (
                        <div className="md:hidden bg-black border-b border-white/10 p-6 flex flex-col gap-4 animate-in fade-in slide-in-from-top duration-300">
                            {navItems.map(item => (
                                <button key={item.id} onClick={() => {setActivePage(item.id); setIsOpen(false);}} className="text-left font-black uppercase text-xl py-2 text-white">
                                    {item.label}
                                </button>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = ({ setActivePage }) => (
            <section className="relative min-h-screen flex items-center justify-center overflow-hidden pt-20 bg-grid">
                <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                    <div className="absolute top-[-10%] left-[-10%] w-1/2 h-1/2 bg-yellow-400 blur-[120px] rounded-full"></div>
                </div>
                <div className="relative z-10 text-center px-6 max-w-5xl">
                    <div className="mb-12 animate-float">
                        <div className="w-48 h-48 md:w-64 md:h-64 bg-black rounded-full mx-auto flex items-center justify-center border-8 border-yellow-400 glow-yellow relative group">
                            <span className="text-8xl md:text-9xl group-hover:scale-110 transition-transform duration-500">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <h1 className="text-6xl md:text-[120px] font-black mb-6 uppercase tracking-tighter leading-[0.85] text-white">
                        NO MOUTH.<br /><span className="text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500">NO SPEAK.</span>
                    </h1>
                    <p className="text-gray-400 text-lg md:text-2xl font-bold uppercase tracking-[0.4em] mb-12 max-w-2xl mx-auto">The silent observer of the <span className="text-white">Polygon Network</span>.</p>
                    
                    <div className="flex flex-col sm:flex-row gap-4 justify-center">
                        <button onClick={() => setActivePage('whitepaper')} className="bg-white text-black px-12 py-5 rounded-2xl font-black text-lg hover:bg-yellow-400 transition-all uppercase flex items-center justify-center gap-2">
                            Whitepaper <Icon name="chevron-right" size={20} />
                        </button>
                        <a href="https://x.com/cyclunee" target="_blank" className="border-2 border-white/20 text-white px-12 py-5 rounded-2xl font-black text-lg hover:border-yellow-400 transition-all uppercase flex items-center justify-center gap-2">
                            Join X <Icon name="twitter" size={20} />
                        </a>
                    </div>

                    <div className="mt-24 grid grid-cols-2 md:grid-cols-4 gap-4">
                        {[
                            { l: 'Network', v: 'Polygon' },
                            { l: 'Supply', v: '1 Trillion' },
                            { l: 'Tax', v: '6% Total' },
                            { l: 'Status', v: 'Token Launch' }
                        ].map((s, i) => (
                            <div key={i} className="bg-white/5 border border-white/10 p-4 rounded-2xl">
                                <p className="text-[10px] text-gray-500 font-black uppercase tracking-widest">{s.l}</p>
                                <p className="text-white font-black uppercase">{s.v}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Tokenomics = () => {
            const taxes = [
                { l: 'Reflections', v: '1%', desc: 'Earn passive income just by holding.' },
                { l: 'Liquidity', v: '3%', desc: 'Auto-liquidity for price stability.' },
                { l: 'Marketing', v: '2%', desc: 'To power the silent expansion.' }
            ];
            const allocation = [
                { l: 'Liquidity Pool', p: '50%', c: 'bg-yellow-400' },
                { l: 'Initial Burn', p: '10%', c: 'bg-red-600' },
                { l: 'Airdrop/Community', p: '15%', c: 'bg-blue-500' },
                { l: 'Marketing', p: '15%', c: 'bg-pink-500' },
                { l: 'Team (Locked)', p: '10%', c: 'bg-gray-700' }
            ];

            return (
                <section className="py-32 px-6">
                    <div className="max-w-7xl mx-auto">
                        <h2 className="text-5xl md:text-8xl font-black text-white mb-20 text-center uppercase tracking-tighter italic underline decoration-yellow-400 decoration-8 underline-offset-8">Tokenomics</h2>
                        
                        <div className="grid md:grid-cols-3 gap-8 mb-20">
                            {taxes.map((t, i) => (
                                <div key={i} className="p-10 bg-gray-900/40 border border-white/10 rounded-[3rem] hover:scale-105 transition-transform">
                                    <h3 className="text-7xl font-black text-yellow-400 mb-2">{t.v}</h3>
                                    <p className="text-xl font-black text-white uppercase mb-4">{t.l}</p>
                                    <p className="text-sm text-gray-500 font-bold uppercase">{t.desc}</p>
                                </div>
                            ))}
                        </div>

                        <div className="bg-white/5 p-8 md:p-16 rounded-[4rem] border border-white/10">
                            <h3 className="text-3xl font-black mb-12 uppercase text-center text-white">Supply Distribution</h3>
                            <div className="space-y-8 max-w-3xl mx-auto text-white">
                                {allocation.map((a, i) => (
                                    <div key={i} className="group">
                                        <div className="flex justify-between font-black text-xs uppercase mb-2">
                                            <span>{a.l}</span>
                                            <span>{a.p}</span>
                                        </div>
                                        <div className="h-4 bg-gray-800 rounded-full overflow-hidden">
                                            <div className={`h-full ${a.c} rounded-full transition-all duration-1000`} style={{ width: a.p }}></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Whitepaper = () => (
            <section className="py-32 px-6 bg-white text-black">
                <div className="max-w-4xl mx-auto">
                    <div className="border-[12px] border-black p-8 md:p-16 rounded-[2rem]">
                        <div className="flex justify-between items-start mb-12">
                            <div>
                                <h2 className="text-5xl font-black uppercase tracking-tighter">Whitepaper</h2>
                                <p className="font-bold text-gray-400 uppercase tracking-widest">Version 1.0 Official</p>
                            </div>
                            <div className="bg-black text-white p-4 rounded-xl">
                                <Icon name="shield" size={32} />
                            </div>
                        </div>

                        <div className="space-y-12 font-bold text-gray-800 leading-relaxed uppercase">
                            <section>
                                <h3 className="text-2xl font-black mb-4">01. Our Philosophy</h3>
                                <p>CycluneeSoul ($CYCL) is a community-centric ecosystem built on the Polygon PoS network. It is designed to redefine the memecoin landscape by prioritizing extreme transparency, long-term security, and a sustainable reward structure for all participants. Our mission is to foster "The Silent Revolution," where value is grown through trust and innovative utility.</p>
                            </section>
                            <section>
                                <h3 className="text-2xl font-black mb-4">02. Safety Mechanism</h3>
                                <p>Extreme Security: To eliminate "rug-pull" concerns, 70% of the total supply is dedicated to the Liquidity Pool and is Locked for 5 Years (1,825 days) via PinkSale.

Passive Holder Rewards: The protocol incentivizes holding through an automated reflection mechanism.</p>
                            </section>
                            <section>
                                <h3 className="text-2xl font-black mb-4 text-red-600">03. Legal & Disclaimer</h3>
                                <div className="space-y-6 text-xs bg-gray-50 p-6 rounded-xl border border-gray-200">
                                    <p><strong className="text-black">1. NO OFFER IN RESTRICTED JURISDICTIONS:</strong> The $CYCL token presale is NOT being offered, and is strictly prohibited, to any person or entity who is a resident, citizen, or located within the Kingdom of Thailand, the United States of America, or the People‚Äôs Republic of China. Participation from these jurisdictions is restricted.</p>
                                    <p><strong className="text-black">2. UTILITY TOKEN DEFINITION:</strong> $CYCL is a Utility-Meme Token designed for the CycluneeSoul ecosystem. It is not intended to be a "Security," "Investment Contract," or "Financial Instrument" under any jurisdiction's securities laws. Holding $CYCL does not grant rights to dividends or equity.</p>
                                    <p><strong className="text-black">3. NATURE OF MEME TOKENS & RISKS:</strong> As part of the meme category, $CYCL is subject to extreme market volatility. Value is driven by community sentiment and adoption. Participants should only contribute funds they are prepared to lose.</p>
                                    <p><strong className="text-black">4. COMPLIANCE WITH LOCAL LAWS:</strong> It is the sole responsibility of the participant to ensure compliance with the laws of their respective country.</p>
                                </div>
                            </section>
                            <section>
                                <h3 className="text-2xl font-black mb-4">04. Future Utility</h3>
                                <p>$CYCL is more than just a meme; it serves as the gateway to the "Silent Ecosystem." Future developments include anonymous voting platforms and an exclusive NFT Collection focused on "Shadow Arts" and minimalist digital aesthetics.</p>
                            </section>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Roadmap = () => {
            const steps = [
                { s: 'Phase 1', t: 'Vision', i: ['Token Launch', 'Website Release', 'Community Airdrop'] },
                { s: 'Phase 2', t: 'Manifestation', i: ['PinkSale Fair Launch', 'Liquidity Lock', 'Initial 10% Burn'] },
                { s: 'Phase 3', t: 'Observation', i: ['CMC/CG Listings', 'CEX Applications', 'Strategic Growth'] },
                { s: 'Phase 4', t: 'Transcendence', i: ['NFT Collection', 'DAO Governance', 'Ecosystem Expansion'] }
            ];

            return (
                <section className="py-32 px-6 bg-gray-950">
                    <div className="max-w-5xl mx-auto">
                        <h2 className="text-5xl md:text-8xl font-black text-white mb-24 text-center uppercase tracking-tighter">Roadmap</h2>
                        <div className="grid md:grid-cols-2 gap-8">
                            {steps.map((step, idx) => (
                                <div key={idx} className="bg-black/40 p-10 rounded-[3rem] border border-white/5 relative group hover:border-yellow-400/50 transition-all">
                                    <div className="absolute top-6 right-8 text-2xl font-black text-yellow-400 opacity-20">{step.s}</div>
                                    <h3 className="text-3xl font-black text-white uppercase mb-6">{step.t}</h3>
                                    <ul className="space-y-3">
                                        {step.i.map((li, liIdx) => (
                                            <li key={liIdx} className="flex items-center gap-3 text-gray-500 font-bold uppercase text-xs">
                                                <div className="w-1.5 h-1.5 bg-yellow-400 rounded-full"></div>
                                                {li}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            const [copied, setCopied] = useState(false);
            const ca = "0x0000000000000000000000000000000000000000";

            const copyAddr = () => {
                const el = document.createElement('textarea');
                el.value = ca;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <footer className="py-32 px-6 bg-black border-t border-white/5 text-center">
                    <div className="max-w-4xl mx-auto">
                        <div className="mb-20">
                            <p className="text-[10px] font-black text-gray-500 uppercase tracking-[0.4em] mb-4">Official Contract Address</p>
                            <div className="flex flex-col md:flex-row items-center justify-center gap-4">
                                <code className="bg-gray-900 p-4 rounded-xl text-yellow-400 font-mono text-xs break-all border border-white/5 w-full md:w-auto">
                                    {ca}
                                </code>
                                <button onClick={copyAddr} className="bg-white text-black px-8 py-4 rounded-xl font-black uppercase text-sm hover:bg-yellow-400 transition-all flex items-center gap-2">
                                    <Icon name={copied ? "check" : "copy"} size={16} />
                                    {copied ? 'Copied' : 'Copy'}
                                </button>
                            </div>
                        </div>

                        <div className="mb-20 p-8 bg-white/5 border border-white/10 rounded-3xl text-left">
                            <h4 className="text-yellow-400 font-black uppercase text-xs tracking-widest mb-4 flex items-center gap-2">
                                <Icon name="alert-triangle" size={14} /> Legal Disclaimer & Terms
                            </h4>
                            <div className="text-[10px] text-gray-500 font-bold uppercase space-y-3 leading-relaxed">
                                <p>1. The $CYCL token presale is NOT offered to residents of Thailand, USA, or China. Participation constitutes a warranty that you are not in these jurisdictions.</p>
                                <p>2. $CYCL is a Utility-Meme Token, not a "Security" or financial instrument under any law.</p>
                                <p>3. High market volatility applies. Only contribute what you can afford to lose.</p>
                                <p>4. Compliance with local jurisdiction laws is the participant's responsibility.</p>
                            </div>
                        </div>

                        <div className="flex justify-center gap-10 mb-12">
                            <a href="#" className="text-gray-400 hover:text-white transition-colors"><Icon name="twitter" size={28} /></a>
                            <a href="#" className="text-gray-400 hover:text-white transition-colors"><Icon name="send" size={28} /></a>
                            <a href="#" className="text-gray-400 hover:text-white transition-colors"><Icon name="github" size={28} /></a>
                        </div>
                        
                        <div className="text-4xl font-black uppercase tracking-tighter mb-4 text-white">CycluneeSoul</div>
                        <p className="text-[10px] text-gray-700 font-black uppercase tracking-[0.5em]">Built on Polygon ‚Ä¢ No Speak Just Pump ‚Ä¢ 2026</p>
                    </div>
                </footer>
            );
        };

        function App() {
            const [activePage, setActivePage] = useState('home');

            useEffect(() => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, [activePage]);

            return (
                <div className="min-h-screen bg-[#050505]">
                    <Navbar activePage={activePage} setActivePage={setActivePage} />
                    <main className="animate-in fade-in duration-700">
                        {activePage === 'home' && <Hero setActivePage={setActivePage} />}
                        {activePage === 'tokenomics' && <Tokenomics />}
                        {activePage === 'whitepaper' && <Whitepaper />}
                        {activePage === 'roadmap' && <Roadmap />}
                    </main>
                    <Footer />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
